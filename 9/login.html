<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Expediente Clínico</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

    <div class="login-container">

        <form id="login-form">
            <h2>Bienvenido</h2>
            <p>Clínica UPV</p>
            <div class="input-group">
                <label for="login-username">Usuario</label>
                <input type="text" id="login-username" required>
            </div>
            <div class="input-group">
                <label for="login-password">Contraseña</label>
                <input type="password" id="login-password" required>
            </div>
            <button type="submit">Ingresar</button>
            <p id="login-error-message" class="error-message"></p>
            <p class="toggle-link">
                ¿No tienes cuenta? <a href="#" id="show-register-link">Regístrate aquí</a>
            </p>
        </form>

        <form id="register-form">
            <h2>Crear Cuenta</h2>
            <p>Registro de nuevo personal</p>
            <div class="input-group">
                <label for="register-username">Nombre de Usuario</label>
                <input type="text" id="register-username" required>
            </div>
            <div class="input-group">
                <label for="register-rol">Rol de Usuario</label>
                <select id="register-rol" required>
                    <option value="">Seleccione un rol...</option>
                    <option value="Admin">Administrador</option>
                    <option value="Medico">Médico</option>
                    <option value="Recepcionista">Recepcionista</option>
                </select>
            </div>
            <div class="input-group">
                <label for="register-password">Contraseña</label>
                <input type="password" id="register-password" required>
            </div>
            <div class="input-group">
                <label for="register-confirm-password">Confirmar Contraseña</label>
                <input type="password" id="register-confirm-password" required>
            </div>
            <button type="submit">Registrar</button>
            <p id="register-error-message" class="error-message"></p>
            <p id="register-success-message" class="success-message"></p>
            <p class="toggle-link">
                ¿Ya tienes cuenta? <a href="#" id="show-login-link">Inicia sesión</a>
            </p>
        </form>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
