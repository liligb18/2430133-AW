<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Examen Practico JavaScript.</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Registro de usuarios.</h1>

     <h3>Nombre completo:</h3>
     <input type="name" id="nombrecompleto" placeholder="Nombre Completo" required>
     <h3>Correo Electronico:</h3>
     <input type="email" id="gmail" placeholder="Correo Electronico" required>
     <h3>Contraseña:</h3>
     <input type="password" id="contraseña" placeholder="Contraseña" required>
    <h3>Confirme Contraseña:</h3>
     <input type="password" id="confirmarcontraseña" placeholder="Confirme contraseña" required>

     <button onclick="register()">Registrarse</button>
    
</body>
