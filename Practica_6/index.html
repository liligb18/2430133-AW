<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica_6</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        
        <div id="login-view">
            <h2>Iniciar Sesión</h2>
            <input type="email" id="loginEmail" placeholder="Correo Electrónico" required>
            <input type="password" id="loginPassword" placeholder="Contraseña" required>
            <button onclick="login()">Iniciar Sesión</button>
            <span class="switch-link" onclick="showRegister()">Regístrate aquí.</span>
            <div id="loginMessage" class="message error"></div>
        </div>

        <div id="register-view" style="display:none;">
            <h2>Registrarse</h2>
            <input type="email" id="registerEmail" placeholder="Correo Electrónico" required>
            <input type="password" id="registerPassword" placeholder="Contraseña" required>
            <button onclick="register()">Registrarme</button>
            <span class="switch-link" onclick="showLogin()">Inicia sesión.</span>
            <div id="registerMessage" class="message error"></div>
        </div>

        <div id="welcome-view" style="display:none;">
            
            <div class="header-area">
                <h2 id="welcomeMessage" class="welcome-header"></h2>
                <button onclick="logout()" class="logout-btn">Cerrar Sesión</button>
            </div>
            
            <hr>
            
            <div id="dashboard-content">
                
                <div id="list-projects-view">
                    <h3>Mis Proyectos</h3>
                    <button onclick="showCreateProject()" class="add-task-btn">Crear Nuevo Proyecto</button>
                    <div id="projectList">
                        <p class="no-tasks">Crea tu primer proyecto.</p>
                    </div>
                </div>

                <div id="create-project-view" style="display:none;">
                    <h3 id="projectFormTitle">Crear Nuevo Proyecto</h3>
                    <input type="text" id="projectName" placeholder="Nombre del Proyecto" required>
                    
                    <label for="projectStatus">Estado:</label>
                    <select id="projectStatus" required>
                        <option value="En Espera">En Espera</option>
                        <option value="En Proceso">En Proceso</option>
                        <option value="Terminado">Terminado</option>
                    </select>

                    <label for="projectStartDate">Fecha de Inicio:</label>
                    <input type="date" id="projectStartDate" required>
                    
                    <label for="projectEndDate">Fecha de Fin:</label>
                    <input type="date" id="projectEndDate" required>
                    
                    <button onclick="saveProject()" id="saveProjectBtn" class="add-task-btn">Guardar Proyecto</button>
                    <span class="switch-link" onclick="showProjectsList()">Volver a la lista de proyectos</span>
                </div>

                <div id="project-tasks-view" style="display:none;">
                    <h3 id="currentProjectTitle"></h3>
                    
                    <div class="nav-menu">
                        <button onclick="showTaskView('list')" id="btnTaskList">Tareas</button>
                        <button onclick="showTaskView('create')" id="btnCreateTask">Crear Tarea</button>
                    </div>

                    <hr>
                    
                    <div id="create-task-view" style="display:none;">
                        <h4>Asignar Nueva Tarea</h4>
                        <input type="text" id="taskTitle" placeholder="Título de la Tarea" required>
                        <textarea id="taskDetails" placeholder="Descripción de la Tarea"></textarea>
                        
                        <label for="taskDueDate">Fecha de Vencimiento:</label>
                        <input type="date" id="taskDueDate" required>
                        
                        <button onclick="addTask()" id="saveTaskBtn" class="add-task-btn">Agregar Tarea</button>
                    </div>

                    <div id="list-task-view">
                        <h4>Tareas Asignadas</h4>
                        <div id="taskList">
                            </div>
                    </div>
                    
                    <hr>
                    <span class="switch-link" onclick="showProjectsList()">← Volver a Mis Proyectos</span>
                </div>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
