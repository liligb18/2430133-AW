<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expedientes Médicos</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="app-container">
        <nav class="sidebar">
            <div class="sidebar-header">
                <h3><i class="fas fa-heartbeat"></i> Clínica UPV</h3>
            </div>
            <ul class="sidebar-menu">
                <li id="menu-pacientes"><a href="pacientes.html"><i class="fas fa-users"></i> Pacientes</a></li>
                <li id="menu-expedientes" class="active"><a href="expedientes.html"><i class="fas fa-file-medical"></i>
                        Expedientes</a></li>
            </ul>
        </nav>
        <main class="main-content">
            <header class="main-header">
                <h2>Expedientes Médicos</h2>
                <p>Historial clínico por paciente.</p>
            </header>
            <div class="content-wrapper">
                <div style="margin-bottom:1rem;"><button class="btn btn-primary" id="btn-nuevo-expediente"><i
                            class="fas fa-plus"></i> Nuevo Registro</button></div>
                <div class="form-container" id="form-container-expediente">
                    <form id="form-expediente">
                        <input type="hidden" id="expediente-id">
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="exp-paciente">Paciente</label>
                                <select id="exp-paciente" required>
                                    <option value="">Cargando...</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="exp-medico">Médico</label>
                                <select id="exp-medico" required>
                                    <option value="">Cargando...</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="exp-titulo">Título</label>
                                <input type="text" id="exp-titulo" required maxlength="200">
                            </div>
                            <div class="form-group full-width">
                                <label for="exp-detalle">Detalle</label>
                                <textarea id="exp-detalle" rows="6" maxlength="2000"></textarea>
                            </div>
                            <div class="form-actions">
                                <button type="button" class="btn btn-secondary" id="btn-cancelar">Cancelar</button>
                                <button type="submit" class="btn btn-primary">Guardar</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card">
                    <h3>Registros</h3>
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Fecha</th>
                                    <th>Paciente</th>
                                    <th>Médico</th>
                                    <th>Título</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="tabla-expedientes-body"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="js/auth_guard.js"></script>
    <script src="js/validaciones.js"></script>
    <script src="js/main.js"></script>
    <script src="js/expedientes.js"></script>
</body>

</html>
