<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="app-container">
        <nav class="sidebar">
            <div class="sidebar-header">
                <h3><i class="fas fa-heartbeat"></i> Clínica UPV</h3>
            </div>
            <ul class="sidebar-menu">
                <li id="menu-dashboard"><a href="index.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li id="menu-usuarios" class="active"><a href="usuarios.html"><i class="fas fa-users-cog"></i>
                        Usuarios</a></li>
                <li id="menu-pacientes"><a href="pacientes.html"><i class="fas fa-users"></i> Pacientes</a></li>
                <li id="menu-agenda"><a href="agenda.html"><i class="fas fa-calendar-alt"></i> Agenda</a></li>
                <li id="menu-medicos"><a href="medicos.html"><i class="fas fa-user-md"></i> Médicos</a></li>
                <li id="menu-pagos"><a href="pagos.html"><i class="fas fa-file-invoice-dollar"></i> Pagos</a></li>
                <li id="menu-reportes"><a href="reportes.html"><i class="fas fa-chart-bar"></i> Reportes</a></li>
                <li id="menu-tarifas"><a href="tarifas.html"><i class="fas fa-tags"></i> Tarifas</a></li>
                <li id="menu-especialidades"><a href="especialidades.html"><i class="fas fa-stethoscope"></i>
                        Especialidades</a></li>
                <li id="menu-bitacoras"><a href="bitacoras.html"><i class="fas fa-clipboard-list"></i> Bitácoras</a>
                </li>
            </ul>
            <div class="sidebar-footer">
                <a href="#" id="logout-button"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a>
            </div>
        </nav>

        <main class="main-content">
            <header class="main-header">
                <h2>Gestión de Usuarios</h2>
                <p>Crear y administrar cuentas del personal.</p>
            </header>
            <div class="content-wrapper">
                <div style="margin-bottom: 1.5rem;">
                    <button class="btn btn-primary" id="btn-nuevo-usuario">
                        <i class="fas fa-plus"></i> Nuevo Usuario
                    </button>
                </div>
                <div class="form-container" id="form-container-usuario">
                    <form id="form-usuario">
                        <input type="hidden" id="usuario-id">
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="username">Nombre de Usuario</label>
                                <input type="text" id="username" required maxlength="100" autocomplete="username">
                            </div>
                            <div class="form-group">
                                <label for="email">Correo electrónico</label>
                                <input type="email" id="email" required maxlength="150" autocomplete="email">
                            </div>
                            <div class="form-group">
                                <label for="rol">Rol</label>
                                <select id="rol" required>
                                    <option value="">Seleccione...</option>
                                    <option value="Admin">Administrador</option>
                                    <option value="Recepcionista">Recepcionista</option>
                                    <option value="Medico">Médico</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="password">Contraseña (mín. 6 caracteres)</label>
                                <input type="password" id="password" placeholder="Dejar en blanco para no cambiar"
                                    minlength="6" maxlength="128" autocomplete="new-password">
                            </div>
                            <div class="form-group" id="campo-medico-link" style="display: none;">
                                <label for="medico-link">Vincular a Médico (Opcional)</label>
                                <select id="medico-link">
                                    <option value="">Ninguno</option>
                                </select>
                            </div>
                            <div class="form-actions">
                                <button type="button" class="btn btn-secondary" id="btn-cancelar">Cancelar</button>
                                <button type="submit" class="btn btn-primary">Guardar Usuario</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card">
                    <h3>Usuarios Registrados</h3>
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Usuario</th>
                                    <th>Rol</th>
                                    <th>Médico Vinculado</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="tabla-usuarios-body"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/auth_guard.js"></script>
    <script src="js/validaciones.js"></script>
    <script src="js/main.js"></script>
    <script src="js/usuarios.js"></script>
</body>

</html>
